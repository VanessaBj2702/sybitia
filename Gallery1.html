<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>About Us </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Gallery.css">
        <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="gallery" unique-script-id="w-w-dm-id">
            <div class="responsive-container-block bigContainer">
              <div class="responsive-container-block Container">
                <p class="text-blk headingText" id="w-c-s-fc_p-1-dm-id">
                  Our Gallery
                </p>
                <p class="text-blk">
                    Welcome to our gallery. We hope you like our work and what beauties our team creates.
                </p>
                <div class="responsive-container-block cardContainer">
                  <div class="btn">
                    <div class="swiper-button-nexts">
                      <img src="female-wedding-planner-working-ceremony.jpg">
                    </div>
                    <div class="swiper-button-prevs">
                      <img src="event-management.jpg">
                    </div>
                  </div>
                  <div class="swiper-container mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <div class="blockImg">
                          <img class="mainImg image-block" src="robert-mathews-xXaLfz6V9rQ-unsplash.jpg">

                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="blockImg">
                          <img class="mainImg image-block" src="mitchell-lawler-tbaoryUol_E-unsplash.jpg">
                          <img class="mainImg" src="wedding-event-1.jpg">
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="blockImg">
                          <img class="mainImg image-block" src="ben-rosett-nYugmV-SY6s-unsplash.jpg">
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="blockImg">
                          <img class="mainImg" src="cassidy-mills-5jfJ4kgyqSw-unsplash.jpg">
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="blockImg">
                          <img class="mainImg" src="andreas-ronningen-S2YssLw97l4-unsplash.jpg">
                          <img class="mainImg" src="jordan-arnold-Ul07QK2AR-0-unsplash (1).jpg">
                        </div>
                      </div>
                    </div>
                    <div class="swiper-pagination">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script>
            var swiper = new Swiper(`[unique-script-id="w-w-dm-id"] .mySwiper`, {
  pagination: {
    el: `[unique-script-id="w-w-dm-id"] .swiper-pagination`,
    clickable: true,
  },
  breakpoints: {
    100: {
      slidesPerView: 1,
      spaceBetween: 50,
    },
    400: {
      slidesPerView: 1.5,
      spaceBetween: 50,
    },
    640: {
      slidesPerView: 2,
      spaceBetween: 50,
    },
    890: {
      slidesPerView: 3,
      spaceBetween: 50,
    },
  }
});
          </script>
            
    </body>
</html>
